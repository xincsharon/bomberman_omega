<!DOCTYPE html>

<html lang="en">

<head>
    <title>Game Over Page</title>
    <link href="styles/bootstrap.min.css" rel="stylesheet" />
    <link href="styles/style.css" rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet'>
    <script type="text/javascript" src="bombermodel.js"></script>
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>
    <script src="gameroute.js"></script>
</head>
    

    
<body id="gameover">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Game Over!!</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2 class="winner">Player 2 Win!</h2>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary" onclick="restartGame2()">Start Again</button>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary" onclick="backToMain()">Back to Main Screen</button>
            </div>
        </div>
    </div>
    
<script>
    var BGM;
    //Get the highscore stored in the session and display it
    var get_highscore = sessionStorage.getItem("highscore");
    console.log(get_highscore);
    document.getElementById("highscore").innerHTML = get_highscore;
    function preload(){
        BGM = loadSound("res/music/Escape-From-the-Insane-Machines.mp3");
    }
    function setup(){

        BGM.loop();
    }
    
</script>
</body>

</html>
