<!DOCTYPE html>
<html lang="en">
    <script>
        window.onload(sessionStorage.clear());
    </script>
<head>
    <title> Welcome to Bomberman Omega! </title>
    <link href="styles/style.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet'>
    <script type="text/javascript" src="bombermodel.js"></script>
    <script type="text/javascript" src="bomber1.js"></script>
    <script type="text/javascript" src="libraries/p5.gif.js"></script>
    <link href="styles/bootstrap.min.css" rel="stylesheet" />
    <script src="gameroute.js"></script>
    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
    <!-- this script is used to call the loadGame() function in the button -->
</head>

<body class="bck-img">
    <div class="container">
        <h1>Welcome to Bomberman Omega!</h1>
        <h3><span class="glyphicon glyphicon-chevron-down headerGlyph"></span> Your bomber model <span class="glyphicon glyphicon-chevron-down headerGlyph"></span></h3>

        <div class="row" id="bombermodelselect">
            <div class="col-md-6 bomber1">
                <h3> Player 1: </h3>
                <img id="ghost" src="res/images/bomberman.png" />
                <span id="selected_1" style="visibility: hidden" class="glyphicon glyphicon-ok"></span>

            </div>
            <div class="col-md-6 bomber2">
                <h3> Player 2: </h3>
                <img src="res/images/bomberman2.png" />
                <span id="selected_2" style="visibility: hidden" class="glyphicon glyphicon-ok"></span>
            </div>
        </div>
        
        

        <div class="row startGame">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary" onclick="loadMultiGame()">Start Game</button>
            </div>
        </div>
    </div>

    <script>
        window.sr = ScrollReveal();
        sr.reveal('.headerGlyph', {
            duration: 1000,
            origin: 'top'
        });
        sr.reveal('.bomber1', {
            duration: 1200,
            origin: 'top',
            distance: '50px'
        });
        sr.reveal('.bomber2', {
            duration: 1200,
            origin: 'top',
            distance: '50px',
        });


    </script>

</body>

</html>
