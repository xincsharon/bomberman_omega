<!DOCTYPE html>
<html lang="en">
    <script>
        window.onload(sessionStorage.clear());
    </script>
<head>
    <title> Welcome to Bomberman Omega! </title>
    <link href="styles/style.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet'>
    <script type="text/javascript" src="bombermodel.js"></script>
    <script type="text/javascript" src="bomber.js"></script>
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script type="text/javascript" src="libraries/p5.gif.js"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>
    <link href="styles/bootstrap.min.css" rel="stylesheet" />
    <script src="gameroute.js"></script>
    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
    <!-- this script is used to call the loadGame() function in the button -->
</head>

<body class="bck-img">
    <div class="container">
        <h1>Welcome to Bomberman Omega!</h1>
        <h3><span class="glyphicon glyphicon-chevron-down headerGlyph"></span> Choose your game mode <span class="glyphicon glyphicon-chevron-down headerGlyph"></span></h3>

        <div class="row startGame">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary" onclick="loadSinglePlayer()">Single Player</button>
            </div>
        </div>
        
        <div class="row startGame">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary" onclick="loadMultiPlayer()">Multi Player</button>
            </div>
        </div>
    </div>

    <script>
        var menuBGM;
        window.sr = ScrollReveal();
        sr.reveal('.headerGlyph', {
            duration: 1000,
            origin: 'top'
        });
        sr.reveal('.bomber1', {
            duration: 1200,
            origin: 'top',
            distance: '100px'
        });
        sr.reveal('.bomber2', {
            duration: 1200,
            origin: 'top',
            distance: '100px',
        });
        sr.reveal('.bomber3', {
            duration: 1200,
            origin: 'top',
            distance: '100px',
        });
        function preload(){
            menuBGM = loadSound("res/music/Blip_Blop.mp3");
        }
        function setup(){

            menuBGM.loop();
        }

    </script>

</body>

</html>
